name: bchat
description: BChat - Offline Bluetooth P2P Encrypted Chat
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE Central (scanning & connecting)
  flutter_blue_plus: ^1.35.3

  # BLE Peripheral (advertising as GATT server)
  ble_peripheral: ^0.3.0

  # Permissions
  permission_handler: ^11.3.1

  # Encryption (AES-GCM + ECDH via pointycastle)
  pointycastle: ^3.9.1
  encrypt: ^5.0.3

  # Local message storage
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # State management
  provider: ^6.1.2

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: ShareTechMono
      fonts:
        - asset: assets/fonts/ShareTechMono-Regular.ttf
